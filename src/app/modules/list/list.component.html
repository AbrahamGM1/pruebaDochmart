<h1 class="text-3xl text-center">
    RESERVAS
</h1>
<div class="flex flex-col w-11/12 max-w-6xl  m-auto">
    <div class="bg-slate-300 rounded-lg ">
        <div class="p-4 bg-blue-950 rounded-t-md mb-2">
            <h1 class="text-2xl text-white">{{user()}}</h1>
        </div>
        <div class="max-h-80 overflow-y-scroll mb-2">
            <div *ngFor="let reservation of reservations" class="duration-300 
         transform hover:text-lg h-16 w-[95%] mx-auto border-b-2 border-slate-400 pt-1">
                {{reservation}}
            </div>
        </div>
    </div>
    <button class="my-4 rounded-md w-3/6 py-2 bg-blue-800 hover:bg-blue-950 text-white" (click)="goToCalendar()">Volver al
        calendario</button>
</div>
