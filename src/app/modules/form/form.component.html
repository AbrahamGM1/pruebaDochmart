<div class="w-[50vw] text-center">
    <h1 class="text-2xl" *ngIf="isDisabled(); else elseTemplate">
        Seleccione una hora
    </h1>
    <ng-template #elseTemplate>
        <h1 class="text-2xl">
            Complete los campos
        </h1>
    </ng-template>
    <div [hidden]="isDisabled()">
        <input [disabled]="isDisabled()" class="border-2 border-slate-400 rounded-md py-2 px-1 w-5/6 m-4" type="text" placeholder="Nombre">
        <input [disabled]="isDisabled()" class="border-2 border-slate-400 rounded-md py-2 px-1 w-5/6 m-4" type="email" placeholder="Correo electrónico">
        <input [disabled]="isDisabled()" class="border-2 border-slate-400 rounded-md py-2 px-1 w-5/6 m-4" type="number" placeholder="Teléfono">   
        <button [disabled]="isDisabled()" class="rounded-md m-4 w-3/6 py-2 bg-blue-800 hover:bg-blue-950 text-white" (click)="makeReservation()">Reservar</button>
    
    </div> 
    
</div>
