<h1 class="text-3xl text-center">¡RESERVA HECHA!</h1>

<div class="rounded-md my-2 m-auto w-5/6 max-w-4xl h-5/6 bg-slate-300 ">
    <div class="rounded-t-md bg-blue-950 text-white p-2 text-2xl">
        <h2>Datos de reserva</h2>
    </div>
    <table class="table-auto text-xl w-full">
        <tr>
            <td class="w-2/6 p-1">Nombre:</td>
            <td class="w-4/6 p-1">{{name}}</td>
        </tr>
        <tr>
            <td class="w-2/6 p-1">Correo electrónico:</td>
            <td class="w-4/6 p-1">{{email}}</td>
        </tr>
        <tr>
            <td class="w-2/6 p-1">Número de teléfono:</td>
            <td class="w-4/6 p-1">{{phonenumber}}</td>
        </tr>
        <tr>
            <td class="w-2/6 p-1">Dia reservado:</td>
            <td class="w-4/6 p-1">{{bookingdate}}</td>
        </tr>
        <tr>
            <td class="w-2/6 p-1">Hora reservada:</td>
            <td class="w-4/6 p-1">{{bookinghour}}</td>
        </tr>
    </table>

</div>
<div class="flex w-5/6 m-auto max-w-4xl">
    <button class="rounded-md m-4 w-3/6 py-2 bg-blue-800 hover:bg-blue-950 text-white" (click)="goToList()">Ver lista de
        reservas</button>
    <button class="rounded-md m-4 w-3/6 py-2 bg-blue-800 hover:bg-blue-950 text-white" (click)="goToCalendar()">Volver
        al calendario</button>
</div>
